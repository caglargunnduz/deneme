<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sayfa Bulunamadı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 72px;
      margin: 0 0 10px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      margin: 0 0 30px;
      line-height: 1.4;
    }

    button {
      padding: 12px 24px;
      background: #000000;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Aradığın sayfa bulunamadı.<br>Hadi seni ana sayfaya geri götürelim.</p>
    <button onclick="window.location.href='index.html'">Ana Sayfaya Dön</button>
  </div>
</body>
</html>
